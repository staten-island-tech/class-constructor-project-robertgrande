<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href='style.css'>
    </head>
    <body>
        <h1 class="title">1970s songs</h1>

        <div class="input">
            <form class="song-input">
                <div class="song-input-form">
                    <label for="song-name">Song Name</label>
                    <input type="text" class="song-name" class="text-box" required>
                </div>

                <div class="song-input-form">
                        <label for="song-about">About The Song</label>
                        <input type="text" class="song-about" class="text-box" required>
                </div>

                <div class="song-input-form">
                        <label for="year-released">Year Released</label>
                        <input type="text" class="year-released" class="text-box" required>
                </div>

                <div class="song-input-form">
                        <label for="song-artist">Artist</label>
                        <input type="text" class="song-artist" class="text-box" required>
                </div>
                <div class="song-input-form">
                    <label for="artist-img">Enter URL for artist image</label>
                    <input type="text" class="artist-img" class="text-box" required>
                </div>
                <div class="song-input-form" class="hero-form-submit">
                    <input id='submit' type="submit" value="submit" class="btn">
                </div>
            </form>
        </div>

        <div class="display">
            
        </div>

        <script src="app.js"></script>
    </body>
</html>
